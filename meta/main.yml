---
galaxy_info:
  role_name: java
  namespace: professormanhattan
  author: ProfessorManhattan and geerlingguy
  description: Installs Java on almost any platform
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/java/-/issues
  license: license (BSD, MIT)
  min_ansible_version: 2.10
  platforms:
    - name: EL
      versions:
        - 6
    - name: Debian
      versions:
        - buster
    - name: Ubuntu
      versions:
        - bionic
    - name: FreeBSD
      versions:
        - 10.2
    - name: Windows
      versions:
        - all
  galaxy_tags:
    - ansible
    - development
    - install
    - installdoc
    - installdoctor
    - java
    - jdk
    - macos
    - mblabs
    - megabytelabs
    - molecule
    - openjdk
    - oracle
    - professormanhattan
    - role
    - system
    - ubuntu
    - washingtondc
    - web
    - windows
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
